<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/apply.css" />

    <link href="https://fonts.googleapis.com/css?family=Cabin:400,600|Raleway:800" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
</head>

<body>
    <form name="signup" accept-charset="UTF-8" action="https://usebasin.com/f/e9a1595af276" method="POST" id="signup" cf-form>
        <label for="radio">
            <input
            cf-questions="Hi there! I'm Orpheus, the last coding dinosaur on earth. Thank you for your interest in becoming a mentor for Hack Chicago. You will be working with amazing students and staff members. I'm super excited to assist you with the application process ðŸš€<br /><br />During this friendly conversation of ours, you may tap any of your previous responses to modify them! Are you ready to start?"
                cf-label="I can't wait! Let's begin!"
                cf-error="Hit the button above to start your application!"
                type="radio" value="0">
            Start
        </label>
        <div id="ref-fill">
        </div>
        <input type="text" id="FNAME" name="FNAME"
                cf-questions="What is your first name?"
        />

        <input type="text" name="LNAME"
                cf-questions="And what is your last name?"
        />

        <input type="email" name="EMAIL"
                cf-questions="Welcome, {FNAME}! What is your email address?"
                cf-validation="window.emailCheck"
                cf-error="Oops! That doesn't look like an email address... Try again?"
        />

        <select name="GENDER"
            cf-questions="What gender do you identify as?"
        />
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Nonbinary">Nonbinary</option>
                <option value="Undefined">Prefer Not To Say</option>
        </select>

        <input type="text" name="PORTFOLIO"
                cf-questions="Can you link to your portfolio? i.e. website, rÃ©sumÃ©, LinkedIn"
                cf-validation="window.urlCheck"
                cf-error="Oops! That doesn't look like a URL... Try again?"
        />

        <input type="text" name="FAVPROJECT"
                cf-questions="What project are you most proud of? This can be anything, tech related or not."
        />

        <input type="text" name="EXPERIENCE"
                cf-questions="What mentorship experience have you had in the past? <br/><br/> If this is your first time, simply respond with â€œnoâ€."
        />

        <select name="SHIRTSIZE"
            cf-questions="What is the preferred size of your shirt?"
        />
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
        </select>

        <input
            type="text"
            name="DIETRES"
            cf-questions="Do you have any dietary restrictions? I will try my best to provide alternatives for you. <br /><br />If not, simply respond with â€œnoâ€."
        />

        <input
            type="text"
            name="NOTE"
            cf-questions="Anything else you'd like the Hack Chicago team to know? <br /><br />If not, simply respond with â€œnoâ€."
        />
    </form>

    <div id="cf-context" class="hack-theme" role="cf-context" cf-context></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/cf.min.js"></script>

    <script src="js/mentor.js"></script>

</body>
</html>
